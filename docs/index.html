<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast, minimal json patch generation library based off ohash's implementation " />
    <title>@n-rowe/pash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar border-bottom shadow-sm mb-5">
      <div class="container-md">
        <span class="navbar-brand mb-0 h1">@n-rowe/pash</span>
        <div class="ms-auto">
          <ul class="navbar-nav mb-2">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/n-rowe/pash" title="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container h-100">
      <div class="row mb-4">
        <div class="col">
          <label for="originalInput" class="form-label">Original</label>
          <textarea required class="form-control" id="originalInput" rows="10"></textarea>
          <div class="invalid-feedback" id="originalInputFeedback"></div>
        </div>
        <div class="col">
          <label for="changedInput" class="form-label">Changed</label>
          <textarea required class="form-control" id="changedInput" rows="10"></textarea>
          <div class="invalid-feedback" id="changedInputFeedback"></div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <button type="button" class="btn btn-primary" id="generateBtn">Generate Patch</button>
        </div>
        <span class="text-muted d-none" id="patchTime">Generated patch in 0ms</span>
      </div>
      <div class="row d-none" id="outputContainer">
        <div class="col">
          <label for="output" class="form-label">Output</label>
          <textarea readonly class="form-control-plaintext" id="output" rows="10"></textarea>
          <button type="button" class="btn btn-secondary" id="saveOutputBtn">Save to File</button>
        </div>
      </div>
    </main>

    <script async type="module" src="./main.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
